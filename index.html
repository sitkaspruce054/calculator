<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator.js" defer> </script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        Calculator 
    </header>

    <input type="checkbox" id="toggly">
    <label for="toggly"><i></i></label>
   
    <div class="calc-body">
        <div class ="calcdisp" id = "cacl-display"> 0</div>
        <div class ="calcui" id="ui">
            <button id = "one">1</button>
            <button id = "two">2</button>
            <button id = "three">3</button>
            <button id = "four">4</button>
            <button id = "five">5</button>
            <button id = "six">6</button>
            <button id = "seven">7</button>
            <button id = "eight">8</button>
            <button id = "nine">9</button>
            <button id = "zero">0</button>
            <button id = "mul"> ✕ </button>
            <button id = "add"> +</button>
            <button id = "sub"> – </button>
            <button id = "div"> ÷</button>
            <button id = "ac"> CLEAR</button>
            <button id = "equals"> = </button>
            <button id = "unary"> (+/-) </button>
            <button id = 'float'> . </button>
            <button id = 'backspace'> DEL</button>

        </div>

    </div>
    <footer>
        <a href="https://github.com/sitkaspruce054"> github</a> 
    </footer>
</body>
</html>
